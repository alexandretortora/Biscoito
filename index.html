<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte [PROJETO]</title>
    <link rel="icon" href="./assets/fortune-cookie.svg">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <form>
                <button id="cookieClosed">
                    <img src="./assets/fortune-cookie.svg" alt="Biscoito da Sorte">
                </button>
            </form>
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
                <div class="openedCard">
                    <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
                </div>
            <img src="./assets/opened-cookie.png" alt="Biscoito da Sorte Aberto">
            <div class="divBut">
                <form>
                    <button id="cookieOpened">Abrir outro biscoito</button>
                </form>            
            </div>
        </div>
    </main>
    <script src="./script.js">

    </script>
</body>
</html>
